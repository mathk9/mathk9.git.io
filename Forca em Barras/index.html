  <div class="card">
<br/>
  <label>

  <label>

 </label>

<label>Movimenta a caixa no eixo X: </label>
  <input id="sliderX" type="range" min="1" max="165" value="0" onchange="moveSlider(this, 'x')">

  <label>Movimenta a caixa no eixo Y: </label>
 <input id="sliderY" type="range" min="1" max="89" value="0" onchange="moveSlider(this, 'y')">
  <input type="text" id="vy" value="-" readOnly = "true"/>


<label>Movimenta o topo da barra 1 no eixo X: </label>
  <input id="sliderX2" type="range" min="0" max="81" value="0" onchange="moveSlider(this, 'x1')">

<label>Movimenta o topo da barra 2 no eixo X: </label>
  <input id="sliderX3" type="range" min="81" max="169" value="0" onchange="moveSlider(this, 'x1')">

<label>

</label>

<label>

</label>

Ângulo barra 1:  <input type="text" id="test2" value="-" readOnly = "true" >

</label>
